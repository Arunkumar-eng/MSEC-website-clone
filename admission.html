<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <link rel="stylesheet" href="admission.css">
</head>
<body>
    <header>
        <div class="summa">
            <h1 style="text-align:center ;" >Admission</h1>
        </div>
    </header>
    <br>
    <div class = "container">
        <form>
            <table>
                <tr>
                    <td class="detail">Name</td>
                    <td class="data"><input name="name_txt" type="text" placeholder="your good name..."></td>
                </tr>
                <tr>
                    <td> </td>
                    <td > </td>
                </tr>
                <tr>
                    <td class="detail">Register Number</td>
                    <td class="data"><input name="reg_no" type="number" placeholder="your reg. number..."></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="detail">Date of Birth</td>
                    <td class="data"><input name="dob" type="date"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="detail">Gender</td>
                    <td class="data">
                        <input class="radio" type="radio" name="gender" value="M">Male
                        <input class="radio" type="radio" name="gender" value="F">Female
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="detail">Department</td>
                    <td class="data">
                        <select name="dep_select">
                            <option value="" disabled selected>--SELECT--</option>
                            <option value="">Computer Science</option>
                            <option value="">Electronics and Communication</option>
                            <option value="">Electrical and Electronics</option>
                            <option value="">Civl</option>
                            <option value="">Mechanical</option>
                            <option value="">Artificial Intelligence and Data Science</option>
                            <option value="">Information Technology</option>
                            <option value="">Bio-Medical</option>
                            <option value="">Bio-Technology</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="detail">Blood Group</td>
                    <td class="data"><input name="blood_txt" type="text" placeholder="your Blood Group..."></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="detail">Email ID</td>
                    <td class="data"><input name="email_txt" type="email" placeholder="abc@xyz.com"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="detail">Mobile Number</td>
                    <td class="data"><input name="phone_no" type="tel" placeholder="Phone..."></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="text-align: right;">
                        <input id="reset_btn" type="reset" value="RESET">&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="sub_btn" type="submit" value="SUBMIT">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
